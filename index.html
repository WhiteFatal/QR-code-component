<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body { background-color: hsl(212, 45%, 89%) }
    .container {
      display: block;
      padding: 15px;
      margin: 220px auto;
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
      max-width: 280px;
      min-width: 280px;
      font-family: 'Outfit','Courier New', Courier, monospace;
    }
    .QRimage {
      display: block;
      margin: 0 auto; 
      border-radius: 10px;
      max-width: 280px;
      /* min-width: 375px; */
    }
    .text{
      padding: 0 5px;
    }
    .improve{
      text-align: center;
      font-weight: 700;
      font-size: 23px;
      color: hsl(218, 44%, 22%);
    }
    .scan {
      padding: 0 10px 10px 10px;
      font-weight: 400;
      text-align: center;
      font-size: 15px;
      color: hsl(220, 15%, 55%);
    }

  </style>
</head>
<body>
  <div class="container">
    <img class="QRimage" src="images/image-qr-code.png" alt="QR Code" />
    <div class="text">
      <p class="improve">Improve your front-end skills by building projects</p>
      <p class="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Night</a>.
  </div>
</body>
</html>
